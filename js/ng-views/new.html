<h2>Create Instagram</h2>

<form>
  <input placeholder="Author" data-ng-model="vm.instagram.author" />
  <input placeholder="Photo URL" data-ng-model="vm.instagram.photo_url" />
  <input placeholder="Body" data-ng-model="vm.instagram.body" />
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
